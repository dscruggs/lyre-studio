services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8000:8080"
    volumes:
      - hf-cache:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
      - PORT=8080
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  hf-cache:
