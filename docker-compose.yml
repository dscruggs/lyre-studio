services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - HF_TOKEN=${HF_TOKEN}  # Read from .env file
    ports:
      - "8000:8080"  # Host:Container (Dockerfile exposes 8080)
    volumes:
      - hf-cache:/app/models  # Match HF_HOME in Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  hf-cache:
